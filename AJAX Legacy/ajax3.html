<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax 3</title>
  </head>
  <body>
    <button id="button">Obtener usuarios</button>
    <h1>Github Users</h1>
    <div id="users"></div>
  </body>

  <script>
    // Create Event Listener
    document.getElementById("button").addEventListener("click", loadUsers);

    function loadUsers() {
      var xhr = new XMLHttpRequest();
//PROBANDO EL FALSE
      xhr.open("GET", "https://api.github.com/users", false);

      xhr.onload = function () {
        if (this.status === 200) {
          var users = JSON.parse(this.responseText);
          //  console.log(users);

          var output = "";

          for (var i in users) {
            output +=
              "<div>" +
              '<img src="' +
              users[i].avatar_url +
              ' " width="70" heigth="70">' +
              "<ul>" +
              "<li> ID:" +
              users[i].id +
              "</li>" +
              "<li> Login:" +
              users[i].login +
              "</li>" +
              "<ul>" +
              "</div>";
          }
          document.getElementById("users").innerHTML = output;
        }
      };
      xhr.send();
    }
  </script>
</html>
